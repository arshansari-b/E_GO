 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Video Player</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             background-color: black;
         }

         .video-container {
             width: 90%;
             max-width: 800px;
             margin: 20px auto;
             color: white;
             padding: 20px;
             background-color: #4e4646;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
         }

         #videoPlayer video {
             width: 100%;
             height: auto;
             max-height: 400px;
             border-radius: 10px;
         }

         #videoTitle {
             margin-top: 15px;
             font-size: 1.5em;
             color: white;
         }

         .profile {
             display: flex;
             align-items: center;
             justify-content: center;
             margin-top: 10px;
             flex-wrap: wrap;
         }

         #userProfilePic {
             width: 50px;
             height: 50px;
             border-radius: 50%;
             margin-right: 10px;
         }

         #userName {
             font-size: 1.2em;
             color: white;
         }

         @media (max-width: 600px) {
             .video-container {
                 padding: 15px;
             }

             #videoTitle {
                 font-size: 1.2em;
             }

             #userProfilePic {
                 width: 40px;
                 height: 40px;
                 margin-right: 5px;
             }

             #userName {
                 font-size: 1em;
             }
         }
     </style>
 </head>
 <body>
     <div class="video-container">
         <div id="videoPlayer"></div>
         <h3 id="videoTitle"></h3>
         <div class="profile">
             <img id="userProfilePic" src="" alt="User Profile Picture">
             <span id="userName"></span>
         </div>
     </div>

     <script type="module" src="video.js"></script>
 </body>
 </html>
