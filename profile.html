 <!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Profile</title>
   <link href="style.css" rel="stylesheet" type="text/css" />
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #2f2d2d;
       color: white;
       margin: 0;
     }

     .container {
       display: flex;
       height: 100vh;
     }

     .left {
       width: 20vw;
       background-color: #201d1d;
       color: white;
       padding: 20px;
       transition: transform 0.3s ease;
     }

     .left h1 {
       color: #ffdd00;
       font-size: 50px;
       margin-bottom: 20px;
     }

     .left nav ul {
       list-style: none;
       padding: 0;
     }

     .left nav ul li {
       margin: 12px 0;
     }

     .left nav ul li a.link {
       color: white;
       text-decoration: none;
       display: flex;
       align-items: center;
     }

     .left nav ul li a.link:hover {
       background-color: #979191;
     }

     .right {
       flex: 1;
       background-color: #201d1d;;
       color: white;
       overflow-y: auto;
       padding: 20px;
     }

     .right header {
       display: flex;
       align-items: center;
       background-color: #201d1d;
       color: white;
       padding: 10px;
       position: sticky;
       top: 0;
     }

     .menu-button {
       background: none;
       border: none;
       color: white;
       font-size: 24px;
       cursor: pointer;
       display: none;
     }

     #googleBtn {
       width: 100px;
       padding: 10px;
       border: none;
       border-radius: 5px;
       background-color: #1c8de3;
       color: white;
       cursor: pointer;
       margin-left: auto;
     }

     #profileHeader {
       display: flex;
       align-items: center;
     }

     #profilePic {
       border-radius: 50%;
       margin-right: 10px;
     }

     #profileContainer {
       overflow-y: scroll;
       height: 90vh;
     }

     .profileSection {
       border: 2px solid #ccc;
       width: 100%;
       margin-top: 10px;
       height: 40vh;
       display: flex;
       overflow-x: scroll;
     }

     @media (max-width: 768px) {
       .left {
         position: fixed;
         top: 0;
         left: -100%;
         width: 70%;
         height: 100%;
         z-index: 1000;
         transition: left 0.3s ease;
       }

       .left.open {
         left: 0;
       }

       .menu-button {
         display: inline-block;
       }

       .right {
         flex: 1;
         padding: 20px;
       }
     }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="left border" id="navDrawer">
       <h1>E-GO</h1>
       <nav>
         <ul>
           <li><a href="profile.html" class="link"><img src=""> Profile</a></li>
           <li><a href="index.html" class="link"><img src=""> Home</a></li>
           <li><a href="tweet.html" class="link"><img src=""> Tweets</a></li>
           <li><a href="photo.html" class="link"><img src=""> Photos</a></li>
           <li><a href="" class="link"><img src=""> Settings</a></li>
           <li><a href="help&feedback.html" class="link"><img src=""> Help & Feedback</a></li>
         </ul>
       </nav>
     </div>
     <div class="right border">
       <header>
         <button id="menuButton" class="menu-button">☰</button>
         <div id="profileHeader">
           <img id="profilePic" src="" alt="Profile Picture" width="50" height="50">
           <span id="username"></span>
           <button id="googleBtn">Login</button>
         </div>
       </header>
       <div id="profileContainer">
         <label>Videos</label>
         <div id="videoProfile" class="profileSection"></div>
         <label>Images</label>
         <div id="imageProfile" class="profileSection"></div>
         <label>Tweets</label>
         <div id="tweetProfile" class="profileSection"></div>
       </div>
     </div>
   </div>
   
   <script src="profile.js" type="module"></script>
 </body>
 </html>
